<mat-card class="example-card">
    <div class="row" style="text-align: center;">

        <div mat-card-avatar class="example-header-image"></div>
        <div>
            <mat-card-title>Login</mat-card-title>
        </div>
    </div>
    <mat-card-content >

            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [(ngModel)]="email" name="email" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
              <mat-form-field appearance="fill" style="width: 202px;">
                <mat-label>Enter your password</mat-label>
                <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div style="text-align: center;">
              <button mat-button style="background-color: cadetblue;" (click)="login()">LOGIN</button>
            </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
